<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:each="album : ${albums}">
    <h2 th:text="${album.name}"></h2>
    <h6 th:inline="text">specializing in [[${album.genre}]]</h6>
    <ul>
        <th:block th:each="song : ${album.song}">
            <li th:inline="text"><b>[[${song.title}]]</b> released in
                [[${song.year}]].</li>
        </th:block>
    </ul>
</div>
</body>
</html>
